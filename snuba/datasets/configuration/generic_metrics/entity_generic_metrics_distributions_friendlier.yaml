schema: v1
kind: entity
name: generic-metrics-distributions
spec:
  readable_storage: distributions_storage
  writable_storage: distributions_bucket_storage
  query_processors:
    -
      transform_tag_types:
    -
      handle_mapped_granularities:
        accepted_granularities:
          -
            - 60
            - 1
          -
            - 3600
            - 2
          -
            - 86400
            - 3
        default_granularity_enum: 1
  validators:
    require_column:
      columns:
        - org_id
        - project_id
    org_id_rate_limit:
      org_column: "org_id"
